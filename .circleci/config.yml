version: 2
jobs:
  build:
    docker:
      - image: 552172703831.dkr.ecr.us-west-2.amazonaws.com/infra-tools:latest
        environment:
          AWS_DEFAULT_OUTPUT: json
          AWS_DEFAULT_REGION: us-west-2
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Chef Version
          command: chef -v
      - run:
          name: AWS Version
          command: aws --version
      - run:
          name: Packer Version
          command: packer -v
      - run:
          name: Terraform Version
          command: terraform -v
      - run:
          name: Terragrunt Version
          command: terragrunt -v
      - run:
          name: Envs Again
          command: env



